<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周期タスク登録画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-nav .nav-item {
            margin-right: 30px; 
        }

        .navbar-nav .nav-link {
            padding: 10px 15px; 
        }

        .navbar {
            padding: 10px 0; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">シェアカジ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'today_tasks' %}">本日のタスク一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'recurring_tasks' %}">周期タスク一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_analysis' %}">家事分析</a>
                        </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mypage' %}">マイページ</a>
                    </li>
                    </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h5>周期タスク登録</h5>
        <form method="post" action="{% url 'add_recurring_tasks' %}">
             {% csrf_token %}
            <div class="mb-3">
                <label for="task_name" class="form-label">家事名</label>
                <input type="text" class="form-control" id="task_name" name="task_name" required>
            </div>
            
            <div class="mb-3">
                <label for="assignee" class="form-label">担当</label>
                <input type="text" class="form-control" id="assignee" name="assignee" required>
            </div>

            <div class="mb-3">
                <label for="start_date" class="form-label">タスク開始日</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>
    
            <div class="mb-3">
                <label for="estimated_time" class="form-label">所要時間見込み</label>
                <select class="form-control" id="estimated_time" name="estimated_time">
                    <option value="0.5">0.5時間</option>
                    <option value="1">1時間</option>
                    <option value="1.5">1.5時間</option>
                    <option value="2">2時間</option>
                    <option value="2.5">2.5時間</option>
                    <option value="3">3時間</option>
                    <option value="3.5">3.5時間</option>
                    <option value="4">4時間</option>
                    <option value="4.5">4.5時間</option>
                    <option value="5">5時間</option>
                </select>
            </div>
    
            <div class="mb-3">
                <label for="due_time" class="form-label">対応完了期限</label>
                <input type="time" class="form-control" id="due_time" name="due_time" required>
            </div>
    
            <div class="mb-3">
                <label for="recurrence_type" class="form-label">繰り返し周期</label>
                <select class="form-control" id="recurrence_type" name="recurrence_type">
                    <option value="daily">日</option>
                    <option value="weekly">週</option>
                    <option value="monthly">月</option>
                </select>
            </div>
    
            <div class="mb-3">
                <label for="end_date" class="form-label">繰り返し終了日</label>
                <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>
    
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">登録</button>
        </form>
        <a href="{% url 'recurring_tasks' %}" class="btn btn-secondary mt-3">戻る</a>
    </div>    
</body>
</html>
