<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharekaji</title>
</head>
<body>
    <h1>シェアカジ</h1>
    <form method="post">
        {% csrf_token %}
        <div>メールアドレス <input type="email" name="email" value="{{ form.email.value|default:'' }}"></div>
        <div>パスワード <input type="password" name="password"></div>
        <button type="submit">ログイン</button>
    </form>
    {{ form.errors }}
    <a href="{% url 'signup' %}">新規アカウント登録</a>
</body>
</html>
