{% extends 'tasks/base.html' %}

{% block title %}進捗報告画面{% endblock %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/task.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h4 class="page-title">進捗報告</h4>
    <form method="post" action="">
        {% csrf_token %}
        
        <div class="form-group mt-3">
            <label for="completion_status"><strong>ステータス：</strong></label>
            <select id="completion_status" name="completion_status" class="form-select">
                <option value="True" {% if task.completion_status %}selected{% endif %}>完了</option>
                <option value="False" {% if not task.completion_status %}selected{% endif %}>未完了</option>
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="comment"><strong>コメント：</strong></label>
            <textarea id="comment" name="comment" class="form-control">{{ task.comment }}</textarea>
        </div>

        <div class="d-flex justify-content-between align-items-centern">
            <div class="text-center flex-grow-1">
                <button type="submit" class="btn btn-primary">報告する</button>
            </div>
            <div>
                <a href="{% url 'today_tasks' %}" class="btn btn-secondary">戻る</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
