<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}シェアカジ{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    {% block head %}{% endblock %}
</head>
<body class="has-navbar">
    <nav class="navbar navbar-expand">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><strong>シェアカジ</strong></a>
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">ホーム</a></li>
                <li class="nav-item"><a class="nav-link active" href="{% url 'today_tasks' %}">本日のタスク一覧</a></li>
                <li class="nav-item"><a class="nav-link active" href="{% url 'recurring_tasks' %}">周期タスク一覧</a></li>
                <li class="nav-item"><a class="nav-link active" href="{% url 'task_analysis' %}">家事分析</a></li>
                <li class="nav-item"><a class="nav-link active" href="{% url 'mypage' %}">マイページ</a></li>
            </ul>
        </div>
    </nav>
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    {% block javascript %}
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            if (calendarEl) { // カレンダー要素が存在する場合のみ初期化
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    locale: 'ja', // 日本語
                    events: '/your-events-endpoint/', // イベントAPI
                    eventTimeFormat: false,
                    eventContent: function(arg) { // イベント内容をカスタマイズ
                        return {
                            html: arg.event.title // タイトルのみを表示
                        };
                    }
                });
                calendar.render();
            }
        });
    </script>
    <script src="{% static 'js/comments.js' %}"></script>
    <script src="{% static 'js/reactions.js' %}"></script>
    {% endblock %}
</body>
</html>
