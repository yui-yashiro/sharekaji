<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}シェアカジ{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- FullCalendarのスタイルシート -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.css">
    <style>
        .navbar-nav .nav-item {margin-right: 30px; }
        .navbar-nav .nav-link {padding: 10px 15px; }
        .navbar {padding: 5px 0; }
        main {padding-top: 60px;}
        .calendar-container {margin-top: 20px;}
        .page-title {margin-bottom: 20px;}
    </style>
</head>
<body class="has-navbar">
    <nav class="navbar navbar-expand navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><strong>シェアカジ</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                 <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'today_tasks' %}">本日のタスク一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'recurring_tasks' %}">周期タスク一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'task_analysis' %}">家事分析</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'mypage' %}">マイページ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- JavaScriptのブロック -->
    {% block javascript %}
    {% endblock %}

</body>
</html>
