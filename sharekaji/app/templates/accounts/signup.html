<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規アカウント登録</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
</head>
<body>
    <div class="container-center">
        <div class="center-content">
            <h2>新規アカウント登録</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-container">
                    <div class="form-group">
                        名前/ニックネーム <input type="text" name="name" value="{{ form.name.value|default:'' }}">
                    </div>
                    <div class="form-group">
                        メールアドレス <input type="email" name="email" value="{{ form.email.value|default:'' }}">
                    </div>
                    <div class="form-group">
                        パスワード <input type="password" name="password1">
                    </div>
                    <div class="form-group">
                        パスワード再入力 <input type="password" name="password2">
                    </div>
                </div>
                <button type="submit">登録</button>
            </form>

            {% if form.errors %}
                <div class="error-message">
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}
            
            <a href="{% url 'login' %}">ログイン画面に戻る</a>
        </div>
    </div>
</body>
</html>
