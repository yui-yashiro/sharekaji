<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規アカウント登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin-top: 50px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin: 0 auto; 
            text-align: left; 
            width: 300px; 
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        form div {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: inline-block;
            width: 120px;
            text-align: right;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"], button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        a {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>新規アカウント登録</h1>
    <div class="form-container">
    <form method="post">
        {% csrf_token %}
        <div>名前/ニックネーム <input type="text" name="name" value="{{ form.name.value|default:'' }}"></div>
        <div>メールアドレス <input type="email" name="email" value="{{ form.email.value|default:'' }}"></div>
        <div>パスワード <input type="password" name="password1"></div>
        <div>パスワード再入力 <input type="password" name="password2"></div>
    </div>
        <button type="submit">登録</button>
    </form>
    {{ form.errors }}
    <a href="{% url 'login' %}">ログイン画面に戻る</a>
</body>
</html>
